<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación - Abogado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 24px;
            margin: 0;
        }
        .card p {
            font-size: 16px;
            color: #666;
            margin: 10px 0 20px;
        }
        .contact-info {
            font-size: 14px;
            color: #333;
        }
        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #0066cc;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/120" alt="Foto de Perfil">
    <h1>Nicolas García</h1>
    <p>Abogado especializado en Derecho Civil y Laboral</p>
    <div class="contact-info">
        <p>Email: <a href="mailto:nicolas.garcia@correo.com">nicolas.garcia@correo.com</a></p>
        <p>Teléfono: <a href="tel:+1234567890">+1 234 567 890</a></p>
        <p>Ubicación: Ciudad de Buenos Aires, Argentina</p>
    </div>
    <a href="mailto:nicolas.garcia@correo.com" class="btn">Contactar</a>
</div>

</body>
</html>
